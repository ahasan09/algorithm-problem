<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<h2>Rock Paper Scissors</h2>
<div class="restart">
        <input type="button" value="Restart" id="restartBtn" class="rbutton">
</div>
<div class="result">
<div class="player">Player: <span id="playerScore">0</span></div>
<div class="draw">Tie: <span id="tieScore">0</span></div>
<div class="computer">Computer: <span id="computerScore">0</span></div>
</div>
<div class="makeSelection">Make Your Selection</div>
<div class="optionChoose">
    <div id="handRock" class="option">
            <i class='fas fa-hand-rock' style='font-size:80px'></i>
    </div>
    <div id="handPaper" class="option">
            <i class='fas fa-hand-paper' style='font-size:80px'></i>
    </div>
    <div id="handScissors" class="option">
            <i class='fas fa-hand-scissors' style='font-size:80px'></i>
    </div>
</div>
<div class="optionLabel">
    <div>Rock</div>
    <div>Paper</div>
    <div>Scissors</div>
</div>
</div>
    <script src="index.js"></script>
</body>

</html>
